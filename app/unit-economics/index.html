<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
      div{
          margin-bottom: 20px;
      }
      label{
        display: block;
        margin-bottom: 10px;
      }
  </style>
  <body>
    <form action="calculate.php" id="unit-economics-form">
      <div>
        <label for="">Selling Price (A)</label>
        <input type="number" name="sellingprice" id="selling-price" value="0">
      </div>
      <div>
        <label for="">COGS (cost of good sales) (B)</label>
        <input type="number" name="cogs" id="cogs" value="0">
      </div>
      <div>
        <label for="">Gross margin (C = A-B)</label>
        <input type="number" name="grossmargin" id="gross-margin" disabled value="0">
      </div>
      <div>
        <label for="">Sales & marketing (D)</label>
        <input type="number" name="salesmarketing" id="sales-marketing" value="0">
      </div>
      <div>
        <label for="">Operation cost (E)</label>
        <input type="number" name="operationcost" id="operation-cost" value="0">
      </div>
      <div>
        <label for="">Net margin (F = C - D - E)</label>
        <input type="number" name="netmargin" id="net-margin" disabled value="0">
      </div>
      <div>
        <input type="submit" name="calculate" id="calculate" value="calculate" >
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
